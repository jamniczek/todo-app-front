<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <header class="todo-list-box">
                <span class="todo-list-box__square"></span>
                <h2 class="todo-list-box__title">ToDo List</h2>
            </header>
        <ul class="todo-list" id="todo-list"> 
        </ul>
        <div class="add-todo">
            <form class="form">
                <button type="submit" class="add-todo__square">+</button>
                <input type="text" name="newTodo" class="form__input" placeholder="Add todo here.">
            </form>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
